<head>

<style>
/* Mixins *//* CSS Document */img, embed, object, video{max-width: 100%;}body, td, th, p{font-family: Arial, Helvetica, sans-serif; font-size: 16px; font-size: 1rem; color: #333; line-height: 1.5;}body{background-color: #fdfdfd; margin: 0; position: relative;}ul, li{font-family: Arial, Helvetica, sans-serif; font-size: 16px; font-size: 1rem; color: #333;}a{color: orange; text-decoration: none;}a:hover, a:focus{color: #3397db; text-decoration: none;}a img{border: none 0px #fff;}h1, h2, h3, h4, h5, h6{font-family: Arial, Helvetica, sans-serif; margin: 0 0 20px;}article, aside, canvas, details, figcaption, figure, footer, header, hgroup, menu, nav, section{display: block;}#maincontent{background-color: #f3f3f3; min-height: 100%;}#footer{background-color: #444; color: #fff; font-size: 8px; font-size: 0.5rem; letter-spacing: 1px; padding: 25px 0; text-align: center; text-transform: uppercase;}#footer a{color: #3397db;}@media only screen and (min-width: 1280px){#footer{width: 100%;}}/* Navigation */nav{width: 100%; background-color: #252831; text-align: center;}@media only screen and (min-width: 768px){nav{height: 80px;}}nav h1{padding: 15px 0 0 0; margin: auto;}@media only screen and (min-width: 768px){nav h1{padding: 25px 0 0 0;}}nav h1 a{color: #fff; font-size: 16px; font-size: 1rem; font-weight: 200; letter-spacing: 10px; text-transform: uppercase;}#breadcrumb{padding: 10px 40px 16px; list-style: none; background-color: #eee; font-size: 16px; font-size: 1rem; margin: 26px 0 0; width: calc(100% - 80px); text-align: left;}@media only screen and (min-width: 768px){#breadcrumb{width: calc(50% - 80px);}}#breadcrumb li{display: inline;}#breadcrumb li a{color: #0275d8; text-decoration: none;}#breadcrumb li a:hover{color: #01447e; text-decoration: underline;}#breadcrumb li + li:before{padding: 8px; color: black; content: "/\00a0";}/* Map */#map{height: 400px; width: 100%; background-color: #ccc;}.map-container{display: none;}/* Restaurant Details */.inside header{width: 100%;}@media only screen and (min-width: 768px){.inside header{position: fixed; top: 0; z-index: 1000;}}.inside #map-container{background: blue none repeat scroll 0 0; height: calc(50vh - 80px); width: 100%; display: none;}@media only screen and (min-width: 768px){.inside #map-container{display: block; height: calc(100vh - 80px); position: fixed; right: 0; top: 80px; width: 50%;}}.inside #map-container #map{background-color: #ccc; height: 100%; width: 100%;}.inside #footer{bottom: 0; position: absolute; width: 100%;}@media only screen and (min-width: 768px){.inside #footer{bottom: 0; position: absolute; width: 50%;}}@media only screen and (min-width: 1280px){.inside #footer{width: 50%;}}.inside #restaurant-name{color: #000; font-family: Arial,sans-serif; font-size: 20px; font-size: 1.25rem; font-weight: 200; letter-spacing: 0; margin: 15px 0 30px; text-transform: uppercase; line-height: 1.1;}.inside #restaurant-img{width: 100%; border-top-left-radius: 25px;}@media only screen and (min-width: 768px){.inside #restaurant-img{width: 100%;}}.inside #restaurant-address{font-size: 16px; font-size: 1rem; margin: 10px 0px;}.inside #restaurant-favourite{background-color: orange; color: #000; width: 100%; font-size: 1rem; padding: 8px 30px 10px; text-align: center; text-transform: uppercase;}.inside label{width: 120px; display: block;}.inside input,.inside textarea{width: 200px;}.inside textarea{height: 150px;}.inside input[type=submit]{width: 120px; height: 32px; font-size: 18px; background: orange; margin-bottom: 40px;}.inside select{height: 32px; width: 32px;}.inside #restaurant-cuisine{background-color: #333; color: #ddd; font-size: 16px; font-size: 1rem; font-weight: 300; letter-spacing: 10px; margin: 0 0 20px; padding: 2px 0; text-align: center; text-transform: uppercase; width: 100%;}@media only screen and (min-width: 768px){.inside #restaurant-cuisine{width: 100%;}}.inside #restaurant-container, .inside #reviews-container{border-bottom: 1px solid #d9d9d9; border-top: 1px solid #fff; padding: 40px 40px 30px; width: calc(100% - 80px);}@media only screen and (min-width: 768px){.inside #restaurant-container, .inside #reviews-container{padding: 140px 40px 30px; width: calc(50% - 80px);}}.inside #reviews-container{padding: 30px 40px 80px;}.inside #reviews-container h2{color: #f58500; font-size: 24px; font-size: 1.5rem; font-weight: 300; letter-spacing: -1px; padding: 0 0 12px;}.inside #reviews-list{margin: 0; padding: 0;}.inside #reviews-list li{background-color: #fff; border: 2px solid #f3f3f3; display: block; list-style-type: none; margin: 0 0 30px; overflow: hidden; position: relative; width: 100%; border-top-left-radius: 15px; border-bottom-right-radius: 15px;}.inside #reviews-list li .name-date{background: #252831; display: flex; justify-content: space-between;}.inside #reviews-list li .name{color: #fff; padding: 12px 5px 8px 15px; font-size: 16px; font-size: 1rem; margin: 0;}.inside #reviews-list li .date{color: #aaa; padding: 12px 15px 5px 5px; margin: 0;}.inside #reviews-list li .rating{background: orange; color: #000; font-weight: 700; display: inline-block; padding: 3px 10px; margin: 15px 15px 0; text-transform: uppercase; border-radius: 2px;}.inside #reviews-list li p{padding: 15px; margin: 0 0 10px;}.inside #restaurant-hours td{color: #666;}#first-load{height: 100%; width: 100%; background: rgba(0, 0, 0, 0.8);}#first-load h4{color: orange;}#first-load svg{fill: orange; width: 50%; height: auto; padding-top: 4em;}#showMap{background-color: orange; color: #000; width: 100%; font-size: 1rem; padding: 8px 30px 10px; text-align: center; text-transform: uppercase;}@media only screen and (min-width: 768px){#showMap{max-width: 320px;}}
</style>
<title>Restaurant Info</title>
</head>

<body class="inside">
<!-- Beginning header -->
<header>
<!-- Beginning nav -->
<nav>
<h1><a href="/">Restaurant Reviews</a></h1>
<!-- Beginning breadcrumb -->
<ul id="breadcrumb" aria-label="Breadcrumb">
<li><a href="/">Home</a></li>
</ul>
<!-- End breadcrumb -->
</nav>

<!-- End nav -->
</header>
<!-- End header -->

<!-- Beginning main -->
<main id="maincontent">
<!-- Beginning map -->
<section style="display: none;" id="map-container" class="map-container" tabindex="-1">
<div id="map" role="application" aria-hidden="true" styl="display: none;"></div>
</section>
<!-- End map -->
<!-- Beginning restaurant -->
<section id="restaurant-container">
<button id="showMap">View map</button>
<h2 id="restaurant-name" tabindex="0"></h2>
<img id="restaurant-img" tabindex="0">
<p id="restaurant-cuisine" tabindex="0"></p>
<p id="restaurant-address" tabindex="0"></p>
<table id="restaurant-hours" tabindex="0"></table>
<button type="submit" id="restaurant-favourite" onclick="return DBHelper.toggleFavourite()"></button>
</section>
<!-- end restaurant -->
<!-- Beginning reviews -->
<section id="reviews-container">
<ul id="reviews-list" tabindex="0"></ul>

<div class="submit-review">
<h3>Submit Review</h3>
<form id="restaurantReview" name="restaurantReview" method="POST" class="js-background-sync" tabindex="0" aria-label="Form to leave a review">
<input type="text" name="rvId" id="rvId" aria-hidden="true" style="display: none;"></input>
<label for="rvName">Name</label><input type="text" name="rvName" id="rvName" required></input></br>
<label for="rvRating">Rating</label>
<select name="rvRating" id="rvRating">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
</select></br>
<label for="rvComment">Review</label><textarea name="rvComment" id="rvComment" required></textarea></br>
<input type="submit"></button>
</form>
</div>
</section>
<!-- End reviews -->
</main>
<!-- End main -->

<!-- Beginning footer -->
<footer id="footer">
Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<!-- End footer -->

<!-- Beginning scripts -->
<script src="/js/restaurant_info.js"></script>

<!-- Google Maps -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBojpWx5aS2-QzJGhgk3uHJjB0SudVvkvU" async defer></script>
<!-- End scripts -->

</body>

</html>

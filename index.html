<body>
  <header>
    <nav>
      <h1><a href="/" tabindex="1">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <div id="first-load" style="text-align: center;">
      <a href="/">
        <img src="/img/image-placeholder.webp" />
        </a>
      <h4>Finding the best resturants for you!</h4>
    </div>

      <div class="filter-options" aria-label="Filter restaurants by neighborhoods and cuisines" tabindex="2">
        <h2>Filter Results</h2>

        </select>

        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

/* Mixins *//* CSS Document */img, embed, object, video{max-width: 100%;}body, td, th, p{font-family: Arial, Helvetica, sans-serif; font-size: 16px; font-size: 1rem; color: #333; line-height: 1.5;}body{background-color: #fdfdfd; margin: 0; position: relative;}ul, li{font-family: Arial, Helvetica, sans-serif; font-size: 16px; font-size: 1rem; color: #333;}a{color: orange; text-decoration: none;}a:hover, a:focus{color: #3397db; text-decoration: none;}a img{border: none 0px #fff;}h1, h2, h3, h4, h5, h6{font-family: Arial, Helvetica, sans-serif; margin: 0 0 20px;}article, aside, canvas, details, figcaption, figure, footer, header, hgroup, menu, nav, section{display: block;}#maincontent{background-color: #f3f3f3; min-height: 100%;}#footer{background-color: #444; color: #fff; font-size: 8px; font-size: 0.5rem; letter-spacing: 1px; padding: 25px 0; text-align: center; text-transform: uppercase;}#footer a{color: #3397db;}@media only screen and (min-width: 1280px){#footer{width: 100%;}}/* Navigation */nav{width: 100%; background-color: #252831; text-align: center;}@media only screen and (min-width: 768px){nav{height: 80px;}}nav h1{padding: 15px 0 0 0; margin: auto;}@media only screen and (min-width: 768px){nav h1{padding: 25px 0 0 0;}}nav h1 a{color: #fff; font-size: 16px; font-size: 1rem; font-weight: 200; letter-spacing: 10px; text-transform: uppercase;}#breadcrumb{padding: 10px 40px 16px; list-style: none; background-color: #eee; font-size: 16px; font-size: 1rem; margin: 26px 0 0; width: calc(100% - 80px); text-align: left;}@media only screen and (min-width: 768px){#breadcrumb{width: calc(50% - 80px);}}#breadcrumb li{display: inline;}#breadcrumb li a{color: #0275d8; text-decoration: none;}#breadcrumb li a:hover{color: #01447e; text-decoration: underline;}#breadcrumb li + li:before{padding: 8px; color: black; content: "/\00a0";}/* Map */#map{height: 400px; width: 100%; background-color: #ccc;}/* Restaurant Filtering */.filter-options{width: 100%; background-color: #3397DB; align-items: center;}@media only screen and (min-width: 1280px){.filter-options{width: 100%;}}.filter-options h2{color: #000; font-size: 16px; font-size: 1rem; font-weight: normal; line-height: 1; margin: 0 20px; padding: 20px 0;}@media only screen and (min-width: 1280px){.filter-options h2{display: inline-block;}}.filter-options select{background-color: white; border: 1px solid #fff; font-family: Arial,sans-serif; font-size: 16px; font-size: 1rem; height: 35px; letter-spacing: 0; margin: 10px; padding: 0 10px; width: calc(100% - 20px);}@media only screen and (min-width: 768px){.filter-options select{width: 200px;}}@media only screen and (min-width: 1280px){.filter-options select{display: inline-block;}}/* Restaurant Listing */#restaurants-list{background-color: #f3f3f3; list-style: outside none none; margin: 0; padding: 30px 15px 60px; display: flex; flex-wrap: wrap;}@media only screen and (min-width: 1280px){#restaurants-list{width: calc(100% - 30px);}}#restaurants-list li{background-color: #fff; border: 2px solid #ccc; font-family: Arial,sans-serif; margin: 15px; min-height: 380px; padding: 25px 30px 25px; text-align: left; width: calc(100% - 94px);}@media only screen and (min-width: 768px){#restaurants-list li{width: calc(50% - 94px);}}@media only screen and (min-width: 1080px){#restaurants-list li{width: calc(50% - 94px);}}@media only screen and (min-width: 1280px){#restaurants-list li{width: calc(20% - 94px);}}#restaurants-list li h2{color: #000; font-family: Arial,sans-serif; font-size: 16px; font-size: 1rem; font-weight: 200; letter-spacing: 0; line-height: 1.3; margin: 20px 0 10px; text-transform: uppercase;}#restaurants-list li a{background-color: orange; border-bottom: 3px solid #eee; color: #000; display: inline-block; font-size: 16px; font-size: 1rem; margin: 15px 0 0; padding: 8px 30px 10px; text-align: center; text-decoration: none; text-transform: uppercase;}#restaurants-list p{margin: 0; font-size: 16px; font-size: 1rem;}#restaurants-list .restaurant-img{background-color: #ccc; display: block; margin: 0; max-width: 100%; width: 100%;}.map-container{display: none;}@media only screen and (min-width: 768px){.map-container{display: block;}}#first-load{height: 100%; width: 100%; background: rgba(0, 0, 0, 0.8);}#first-load h4{color: orange;}#first-load svg{fill: orange; width: 50%; height: auto; padding-top: 4em;}#showMap{background-color: orange; color: #000; width: 100%; font-size: 1rem; padding: 8px 30px 10px; text-align: center; text-transform: uppercase;}@media only screen and (min-width: 768px){#showMap{display: none;}}
